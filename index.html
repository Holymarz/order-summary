<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/alfredmarvin256/Stats-Preview-Card-Html-Css/main/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor</title>
  </head>

  <body>
    <header>
      <div class="order-bg">
        <div class="container container-flex">
          <div class="img-wrap">
            <img
              src="https://raw.githubusercontent.com/alfredmarvin256/Stats-Preview-Card-Html-Css/main/images/illustration-hero.svg"
              alt=""
              class="order-img"
            />
          </div>

          <div class="content-wrap">
            <h1 class="order-title">Order Summary</h1>

            <p class="info">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="plan-wrap">
            <img
              src="https://raw.githubusercontent.com/alfredmarvin256/Stats-Preview-Card-Html-Css/main/images/icon-music.svg"
              alt=""
              class="music-img"
            />
            <div class="price-plan--wrap">
              <p class="plan">Annual Plan</p>
              <p class="yearly-price">$59.99/year</p>
            </div>
            <a href="#" class="change-link">Change</a>
          </div>

          <a href="#" class="payment-btn">Proceed to Payment</a>

          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </div>
    </header>
  </body>
</html>
